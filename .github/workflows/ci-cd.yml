name: CICD pipeline

on:
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: '3.13'

            - name: Install dependencies
              run: pip install pylint

            - name: Run Pylint
              run: pylint **/*.py

    test:
        name: Run Unit Tests
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v3
          with:
            python-version: '3.10'

        - name: Install dependencies
          run: pip install -r requirements.txt # to do: requirements

        - name: Run tests
          run: pytest